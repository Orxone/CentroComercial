<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Centro Comercial</title>

    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/stylesUbicacion.css">
    <link rel="stylesheet" href="../../css/stylesChatbot.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="icon" type="image/png" href="imagenes/Iconos/Icon.png">
</head>
<body>
    <header class="header">
            
        <div class="banner">
            <p>Lunes a Sábado: 9:00 a 22:00 hrs | Domingo: 10:00 a 21:00 hrs</p>
        </div>
        
        <div class="header-container">
            <a href="/index.html" class="logo"><img src="/img/Iconos/Logo.png" alt="Logo"></a>

            <nav class="nav" id="nav-menu">
                <a href="/index.html">Inicio</a>
                <a href="#">Servicios</a>
                <a href="/html/pages/locales.html">Locales</a>
                <a href="/html/pages/entretenimiento.html">Novedades</a>
                <a href="/html/pages/locales.html?filter=gastronomía">Gastronomía</a>
                <a href="/html/pages/ubicacion.html">Ubicación</a>
                <a href="/html/pages/ofertas.html">Ofertas</a>
            </nav>

            <div class="icons">
                <div id="burger-btn"><img src="imagenes/Iconos/IMenu.png" alt="MenuBtn"></div>
                <button class="darkmode-btn" id="mode-btn"><img src="imagenes/Iconos/IModo.png" alt="ModoOscuro-Claro"></button>
            </div>
        </div>
    </header>
    
    <main class="container">
        
        <section class="map-section">
            <div class="map-frame">
                
                <iframe 
                    src="https://maps.google.com/maps?q=-34.59330900518771,-58.415461589345924&hl=es&z=15&output=embed"
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <aside class="info-section">
            
            <div class="transport-options">
                <button class="transport-btn" onclick="irAlMapa('driving')">
                    <i class="fas fa-car"></i> Auto
                </button>
                
                <button class="transport-btn" onclick="irAlMapa('transit')">
                    <i class="fas fa-train"></i> Transporte publico
                </button>
                
                <button class="transport-btn" onclick="irAlMapa('bicycling')">
                    <i class="fas fa-bicycle"></i> Bici
                </button>
                
                <button class="transport-btn" onclick="irAlMapa('walking')">
                    <i class="fas fa-walking"></i> Pie
                </button>
            </div>

            <div class="details">
                <h1>Cómo llegar a <strong>Galería Ámbar</strong></h1>
                
                <p class="status" id="estado-shopping">
                    Cargando estado...
                </p>

                <div class="access-list">
                    <h3>Accesos:</h3>
                    <ul>
                        <li>- Acceso 1 (Principal)</li>
                        <li>- Acceso 2 (Estacionamiento)</li>
                        <li>- Acceso 3 (Peatonal)</li>
                    </ul>
                </div>

                <button class="cta-button" onclick="irAlMapa('driving')">
                    Cómo llegar
                </button>
            </div>
        </aside>

    </main>

    <div id="site-footer"></div>

<script src="/js/load-footer.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
