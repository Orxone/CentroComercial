<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Centro Comercial</title>
    <!-- Aquí vinculamos el archivo CSS separado -->
    <link rel="stylesheet" href="styles.css">
    <!-- Importamos iconos para los botones (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Banner Superior -->
    <div class="top-banner">
        Banner de Anuncios
    </div>

    <!-- Encabezado y Navegación -->
    <header>
        <div class="header-container">
            <div class="logo">
                Logo
            </div>
            <nav class="main-nav">
                <a href="#">LOCALES</a>
                <a href="#">PROMOCIONES</a>
                <a href="#" class="active">NOVEDADES</a>
                <a href="#">SERVICIOS</a>
                <a href="#">HISTORIA</a>
                <a href="#">UBICACIÓN</a>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container">
        
        <!-- Sección Izquierda: Mapa -->
        <section class="map-section">
            <div class="map-frame">
                <!-- IFRAME DE GOOGLE MAPS -->
                <!-- Ve a Google Maps -> Compartir -> Insertar mapa y pega el código aquí -->
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016887889453!2d-58.38157008477038!3d-34.60373446500603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1623184567890!5m2!1ses!2sar" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
                <!-- Fin del iframe -->
            </div>
        </section>

        <!-- Sección Derecha: Información -->
        <aside class="info-section">
            
            <!-- Botones de transporte -->
            <div class="transport-options">
                <button class="transport-btn" onclick="irAlMapa('driving')">
                    <i class="fas fa-car"></i> Auto
                </button>
                
                <button class="transport-btn" onclick="irAlMapa('transit')">
                    <i class="fas fa-train"></i> Transporte publico
                </button>
                
                <button class="transport-btn" onclick="irAlMapa('bicycling')">
                    <i class="fas fa-bicycle"></i> Bici
                </button>
                
                <button class="transport-btn" onclick="irAlMapa('walking')">
                    <i class="fas fa-walking"></i> Pie
                </button>
            </div>

            <div class="details">
                <h1>Cómo llegar a <strong>Galería Ámbar</strong></h1>
                
                <p class="status" id="estado-shopping">
                    Cargando estado...
                </p>

                <div class="access-list">
                    <h3>Accesos:</h3>
                    <ul>
                        <li>- Acceso 1 (Principal)</li>
                        <li>- Acceso 2 (Estacionamiento)</li>
                        <li>- Acceso 3 (Peatonal)</li>
                    </ul>
                </div>

                <button class="cta-button" onclick="irAlMapa('driving')">
                    Cómo llegar
                </button>
            </div>
        </aside>

    </main>

    <!-- Botones flotantes (WhatsApp y Flecha arriba) -->
    <div class="floating-buttons">
        <button class="wpp-btn"><i class="fab fa-whatsapp"></i></button>
        <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
    </div>
<script src="main.js"></script>

</body>
</html>
